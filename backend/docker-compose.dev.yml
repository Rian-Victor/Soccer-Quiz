version: '3.8'

# Docker Compose para desenvolvimento com hot reload
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL para auth-service e user-service
  postgres-auth:
    image: postgres:15-alpine
    container_name: soccer-quiz-postgres-auth-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soccer_quiz_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soccer-quiz-network

  postgres-users:
    image: postgres:15-alpine
    container_name: soccer-quiz-postgres-users-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soccer_quiz_users
    ports:
      - "5433:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soccer-quiz-network

  # MongoDB para quiz-service
  mongodb:
    image: mongo:7
    container_name: soccer-quiz-mongodb-dev
    environment:
      MONGO_INITDB_DATABASE: soccer_quiz
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soccer-quiz-network

volumes:
  postgres-auth-data:
  postgres-users-data:
  mongodb-data:

networks:
  soccer-quiz-network:
    driver: bridge

